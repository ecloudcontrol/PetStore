app:
  name: PetStore
  code: PETSTORE
  notify: appz@cloudbourne.co

build:
  version: 0.4
  env: DEV
  build_file: pom.xml
  output_files: application/target/*.war
  image_template: tomee7-v2
  image_name: alpha/petstore

deploy:
  context: alpha/DEV
  replicas: 1
  port:
  - 8080

monitor:
  notify: appzops@cloudbourne.co      

properties:
  revision : 34
  petstore_title : Hello Petstore 
  SITE_URL: "https://petstore.appzprod.com"
  DB_URL: jdbc:mysql://mysql-5-7:3306/petstore
  DB_USER: petstore
  DB_PASSWORD:
    vault: DB_PASSWORD
